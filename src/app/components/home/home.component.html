<div class="homeContainer">
    <app-top-nav></app-top-nav>

    <div class="headerContainer">
        <div class="titleBackground">
            <h1 class="title">All-In-One Innovative Companion for YouTube Creativity</h1>
        </div>

            <p>An interface crafted to amplify your YouTube experience. Your interactive partner for generating dynamic video descriptions and engaging in immersive Q&A sessions with your content. Every element of your video, transformed into captivating narratives and interactive dialogues, all in one intuitive platform.</p>

    </div>

    <div class="videoContainer">
        <iframe class="video" *ngIf="videoUrl" width="560" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <app-stats-container class="statsContainer"></app-stats-container>
    </div>
    
        <div class="youtubeLink">
            
            <div class="p-inputgroup">
                <input 
                    class="youtubeInput" 
                    pInputText 
                    placeholder="https://www.youtube.com/..." 
                    id="username" 
                    aria-describedby="username-help" 
                    [(ngModel)]="youtubeUrl" 
                />
                <button 
                    class="transcriptBtn" 
                    (click)="getTranscript()" 
                    type="button" pButton 
                    icon="pi pi-send" 
                    styleClass="p-button-warn"
                ></button>
            </div>
        </div>
    

    <div class="contentContainer">
        <app-api-key></app-api-key>
    </div>

</div>
